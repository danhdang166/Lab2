<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>
	<form action="" method="GET">
		<table>
			<tr>
				<td><label for="name">Member Name :</label></td>
				<td><input id="name" type="text" name="name" required></td>
			</tr>
			<tr>
				<td><label for="email">Email :</label></td>
				<td><input id="email" type="email" name="email" required></td>
			</tr>
			<tr>
				<td><label for="school">School :</label></td>
				<td><input id="school" type="text" name="school" required></td>
			</tr>
			<tr>
				<td>
					<button type="submit" name="button1"><img alt="submit" loading ="lazy" src="submit.PNG" style="height: 25px;"></button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
