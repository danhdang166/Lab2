<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration form</title>
</head>
<body>
	<form action="" method="GET">
		<table border="1">
			<tbody>
				<tr>
					<td><label for="lname">Last Name</label></td>
					<td><input id="lname" type="text" name="lname" required></td>
				</tr>
				<tr>
					<td><label for="fname">First Name</label></td>
					<td><input id="fname" type="text" name="fname" required></td>
				</tr>
				<tr>
					<td><label for="address">Address</label></td>
					<td><textarea id="address" type="text" name="address" required></textarea></td>
				</tr>
				<tr>
					<td ><label for="city">City</label></td>
					<td>
						<table>
							<tr>
								<td><input id="city" type="text" name="city" required></td>
								<td><label for="state">State</label></td>
								<td><input id="state" type="text" name="state" required></td>
							</tr>	
						</table>
					</td>
				</tr>
				<tr>
					<td><label for="code">Zip/Postal Code</label></td>
					<td><input id="code" type="text" name="code" required></td>
				</tr>
				<tr>
					<td><label for="country">Country</label></td>
					<td>
						<select id="country">
							<option value="Vietnam" selected="">Việt Nam</option>
							<option value="Bulgaria">Bulgaria</option>
							<option value="Lao">Lào</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="phone">Phone (country code, area code, number)</label></td>
					<td>
						<table>
							<tr>
								<td><label for="phone">(+</label></td>
								<td><input id="phone" name="phone" type="text" required></td>
								<td><label for="pcode">)</label></td>
								<td><input id="pcode" name="pcode" type="text" required></td>
								<td><label for="pc">-</label></td>
								<td><input id="pc" name="pc" type="text" required></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td><label for="email">E-Mail</label></td>
					<td><input id="email" type="email" name="email" required></td>
				</tr>
				<tr>
					<td><label for="month">Birth date</label></td>
					<td>
						<table>
							<tr>
								<td><label for="month">Month</label></td>
								<td><input id="month" name="month" type="text" required></td>
								<td><label for="day">Day</label></td>
								<td><input id="day" name="day" type="text" required></td>
								<td><label for="year">Year (4 digit)</label></td>
								<td><input id="year" name="year" type="text" required></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td><label for="gender">Gender</label></td>
					<td>
						<select id="gender">
							<option value="Male" selected="">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="start">Starting date</label></td>
					<td>
						<table id="start">
							<tr>
								<td><input type="radio" id="spring" name="start" checked="" value="Spring 2006"></td>
								<td><label for="spring">Spring 2006</label><br></td>
								<td><input type="radio" id="summer" name="start" value="Summer 2006"></td>
								<td><label for="summer">Summer 2006</label><br></td>
							</tr>
						</table>	
					</td>
				</tr>
				<tr>
					<td><label for="comment">Comments/Questions</label></td>
					<td><textarea id="comment" cols="50%" name="comments" rows="30px type="text" required placeholder="Please send me more information about the logging."></textarea></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="2">
						<button type="submit" name="button2">Submit</button>
						<button type="reset" name="button3">Clear This Form</button>
					</th>
				</tr>
			</tfoot>
		</table>
	</form>
</body>
</html>
