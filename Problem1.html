<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>
	<table>
		<colgroup>
			<col style="width: 40px;">
			<col style="width: 40px;">
			<col style="width: 40px;">
			<col style="width: 40px;">
		</colgroup>
		<thead>
			<tr>
				<td colspan="4"><input type="text" name="result" value="123"></td>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>+</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>*</button></td>
			</tr>
			<tr>
				<td colspan="2"><button style="width: 70px;">0</button></td>
				<td><button>.</button></td>
				<td><button>/</button></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
